<form class="form-inline" method="POST" action="{{ url_for('get') }}">
        <div class="form-group">
          <div class="input-group">
              <span class="input-group-addon">Table : </span>
                  <select name="comp_select" class="selectpicker form-control custom-select">
                    {% for element in tables %}
                    <option value="{{element}}" {% if element == selected_table %}selected{% endif %} >{{ element }}</option>
                    {% endfor %}
                  </select>
          </div>
          <button type="submit" class="btn btn-default">Go</button>
        </div>
 </form>
