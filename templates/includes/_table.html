<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        {% for col_name in columns %}
        <th>{{ col_name }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for record in records %}
      <tr>
        {% for attr in record %}
        <td>
          <div style="height: 50px; overflow:auto;">{{ attr }}</div>
        </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
